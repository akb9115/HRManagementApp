<div class="main banner-content">
    <div class="overlay">
        <img src="assets/images/logo.png" class="companylogo " alt="Intelegencia">
        <div class="mycontent">
            <form class="form card text-center mx-auto" *ngIf="regConfig">
                <h1>Login</h1>
                <dynamic-form [fields]="regConfig" (submit)="submit($event)"></dynamic-form>
                <div *ngIf="error" class="alert alert-danger mt-3">{{error}}</div>
            </form>
        </div>
    </div>
</div>
